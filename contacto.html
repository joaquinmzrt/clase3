<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Joaquín">
    <meta name="description" content="Página de contacto.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Contacto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <h1 class="importante">Contacto</h1>
    <form action="" method="">

        <p>
            <label for="nombre">Nombre</label>
            <input type="nombre" name="nombre" placeholder="Juan">
        </p>
        <p>
            <label for="apellido">Apellido</label>
            <input type="apellido" name="apellido" placeholder="Ramírez">
        </p>
        <p>
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="*********">
        </p>
        <ul>
            <li>
                <input type="radio" name="sexo" value="hombre">
                <label>Hombre</label>
            </li>

            <li>
                <input type="radio" name="sexo" value="mujer">
                <label>Mujer</label>
            </li>

        </ul>
        <label>Hobbies</label>
        <ul>
            <li>
                <input type="checkbox" name="hobbies[]" value="bailar" id="bailar">
                <label for="bailar">Bailar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="cantar" id="cantar">
                <label for="cantar">Cantar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="nadar" id="nadar">
                <label for="nadar">Nadar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="correr" id="correr">
                <label for="correr">Correr</label>
            </li>
        </ul>
        <p><label for="título">Título</label>
            <select name="título" id="">
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terceario">Terceario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <p>
            <label for="comentarios">Comentarios</label>
            <br>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
</body>

</html>
